      <script>
        var anchoDesktop = 480;   // Ancho a partir del cual cambiamos de mobile a Desktop
        var anchoVentana = window.innerWidth;
        var divLogo = document.getElementById("logo");
        var cintillo50p = document.getElementById("cintillo-50p");
        var cintilloRight = document.getElementById("cintillo-right");
        var cintilloLeft = document.getElementById("cintillo-left");
        var navegacion = document.getElementById("navegacion");
        var menu = document.getElementById("menu");
        var slider = document.getElementById("slider");
        var destacados = document.getElementById("destacados");
        var destacado1 = document.getElementById("destacado1");
        var destacado2 = document.getElementById("destacado2");


        // Una vez el documento esté preparado, procedemos a realizar la carga de página correspondiente.
        var setupInicial = function(){

          // LOGO
          // En función del ancho de ventana cargará la imagen que corresponda en el div del logo,
          // dependiendo de si entramos desde mobile o desktop.

          // 1. Desktop
          if (anchoVentana >= anchoDesktop) {

            $(divLogo).html('<img alt="Logo Eroski" src="./img/desktop/logo-eroski.png" />');
            $(divLogo).addClass('logo-desktop');   // Asignamos la clase correspondiente a la imagen
            $(cintilloLeft).addClass('col-6');
            $(cintilloRight).addClass('col-6');
            $(navegacion).addClass("row");
            $(cintilloLeft).html("<span class='cintillo-descuento'>de descuento en tus 3 primeras compras desde 100&euro;</span><img class='cintillo-img' src='./img/desktop/cintillo/50.png'/>");
            $(destacado1).html("<h2>Alimentación Saludable</h2><div class='contenedor'><img src='./img/desktop/destacados/imagen-destacado2.png' class='imghover'/><div class='leyenda'><img src='./img/desktop/destacados/rollover-destacado.png' /></div></div>");
            $(destacado2).html("<h2>Productos Locales</h2><div class='contenedor'><img src='./img/desktop/destacados/imagen-destacado2.png' class='imghover'/><div class='leyenda'><img src='./img/desktop/destacados/rollover-destacado.png' /></div></div>");
            //$(slider).html("Prueba Desktop");
            $(destacados).addClass("destacados-flex");
          }
          // 2. Mobile
          else {
            $(divLogo).html('<img alt="Logo Eroski Mobile" src="./img/mobile/logo-eroski-mobile.png" />');
            $(divLogo).addClass('logo-mobile');
            $(cintilloLeft).addClass('col-12');
            $(cintilloRight).addClass('col-12');
            $(cintilloLeft).html("<span class='cintillo-descuento'>de descuento en tus 3 primeras compras desde 100&euro;</span><span class='cintillo-img' ><img src='./img/mobile/cintillo/50.png' /></span>");
            $(destacado1).html("<h2>Alimentación Saludable</h2><img src='./img/mobile/destacados/img-destacado1.png' />");
            $(destacado2).html("<h2>Productos Locales</h2><img src='./img/mobile/destacados/img-destacado2.png' />")
            //$(slider).html("Prueba Desktop");
          }


          // INICIO DEL slideShow
          // CODIGO DE w3SCHOOLS adaptado al portal
          var titularIndex = 0;
          mostrarTitular();

          function mostrarTitular() {
              var i;
              var titulares = document.getElementsByClassName("titular");
              var elementos = document.getElementsByClassName("menu-elemento")
              for (i = 0; i < titulares.length; i++) {
                  titulares[i].style.display = "none";
              }
              for (i = 0; i < elementos.length; i++) {
                  elementos[i].className = elementos[i].className.replace(" active", "");
              }
              titularIndex++;
              if (titularIndex > titulares.length) {titularIndex = 1}
              titulares[titularIndex-1].style.display = "flex";
              elementos[titularIndex-1].className += " active";
              setTimeout(mostrarTitular, 6000); // Change image every 2 seconds
          }


        };


        // RESIZE
        // Esta función se encarga de realizar los cambios pertinentes en la página una vez se detecta
        // el paso de una resolución a otra.
        // Se ha procurado que solo se ejecute el código una vez por cada cambio de resolución.


        var cambioResolucion = function(){

          //
          var anchoVentana = window.innerWidth;


          // 1. Mobile - Desktop
          if (anchoVentana >= anchoDesktop) {

            // HEADER
            $(divLogo).html('<img alt="Logo Eroski" src="./img/desktop/logo-eroski.png" />');
              if ($(divLogo).hasClass('logo-mobile'))
              {
                $(divLogo).html('<img alt="Logo Eroski" src="./img/desktop/logo-eroski.png" />');
                $(divLogo).addClass('logo-desktop').removeClass('logo-mobile');   // Asignamos la clase correspondiente a la imagen
                $(cintilloLeft).addClass('col-6').removeClass('col-12');
                $(cintilloRight).addClass('col-6').removeClass('col-12');
                $(cintilloLeft).html("<span class='cintillo-descuento'>de descuento en tus 3 primeras compras desde 100&euro;</span><img class='cintillo-img' src='./img/desktop/cintillo/50.png'/>");
                $(destacado1).html("<h2>Alimentación Saludable</h2><div class='contenedor'><img src='./img/desktop/destacados/imagen-destacado2.png' class='imghover'/><div class='leyenda'><img src='./img/desktop/destacados/rollover-destacado.png' /></div></div>");
                $(destacado2).html("<h2>Productos Locales</h2><div class='contenedor'><img src='./img/desktop/destacados/imagen-destacado2.png' class='imghover'/><div class='leyenda'><img src='./img/desktop/destacados/rollover-destacado.png' /></div></div>");
                $(destacados).addClass("destacados-flex");
              }
            }

          // 2. Desktop - Mobile
          else {
            // HEADER
            if ($(divLogo).hasClass('logo-desktop'))
            {
              $(divLogo).html('<img alt="Logo Eroski Mobile" src="./img/mobile/logo-eroski-mobile.png" />');
              $(divLogo).addClass('logo-mobile').removeClass('logo-desktop');   // Asignamos la clase correspondiente a la imagen
              $(cintilloLeft).addClass('col-12').removeClass('col-6');
              $(cintilloRight).addClass('col-12').removeClass('col-6');
              $(cintilloLeft).html("<span class='cintillo-descuento'>de descuento en tus 3 primeras compras desde 100&euro;</span><span class='cintillo-img' ><img src='./img/mobile/cintillo/50.png' /></span>");
              $(destacado1).html("<h2>Alimentación Saludable</h2><img src='./img/mobile/destacados/img-destacado1.png' />");
              $(destacado2).html("<h2>Productos Locales</h2><img src='./img/mobile/destacados/img-destacado2.png' />")
              $(destacados).removeClass("destacados-flex");
            }
          }
        };
        $(document).ready(setupInicial);
        $(window).resize(cambioResolucion);

      </script>
      <script src="js/slideShow.js" type="text/javascript"></script>
  </body>
</html>
